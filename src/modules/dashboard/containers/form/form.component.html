<div class="card">
  <form [formGroup]="servicesFrm">
    <div class="card-body">
      <h5 class="card-title">Servicio</h5>
      <div class="form-group">
        <label>Categoría</label>
        <select class="form-control" formControlName="category">
          <option *ngFor="let category of categoryList" [value]="category">{{category}}</option>
        </select>
        <div *ngIf="submitted && form.category.errors" class="invalid-feedback">
          <div *ngIf="form.category.errors.required">Categoría requerida</div>
        </div>
      </div>
      <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" formControlName="title" [ngClass]="{'is-invalid': submitted && form.title.errors}"/>
        <div *ngIf="submitted && form.title.errors" class="invalid-feedback">
          <div *ngIf="form.title.errors.required">Nombre requerido</div>
        </div>
      </div>
      <div class="form-group">
        <label>Descripción</label>
        <input type="text" class="form-control" formControlName="description" [ngClass]="{'is-invalid': submitted && form.description.errors}"/>
        <div *ngIf="submitted && form.description.errors" class="invalid-feedback">
          <div *ngIf="form.description.errors.required">Descripción requerida</div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <button type="button" class="btn btn-outline-success mr-3" (click)="submitForm()">Grabar</button>
      <button type="button" class="btn btn-outline-danger">Cancelar</button>
    </div>
  </form>
</div>
